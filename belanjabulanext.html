<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv='cache-control' content='no-cache'> 
	<meta http-equiv='expires' content='0'> 
	<meta http-equiv='pragma' content='no-cache'>
	<meta name="description" content="A feature to show shopping list">
	<meta name="title" content="Belanja Bulanext">
	<title>Belanja Bulanext | Bona Muvid's Page</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="custom.css">
	<script type="text/javascript">
		function addItem() {
			var x = document.getElementById("daftar").value;
			document.getElementById("barang").innerHTML = x;
		}
	</script>
</head>
<body>
	<div class="mainwrapper">
		<h1>Belanja Bulanext</h1>
		<hr/>
		<div class="input-group mb-3">
			<input class="form-control" type="text" name="List Belanja" id="daftar" placeholder="Nama Barang" onclick="this.select()" style="margin: 5px;" >
			<div class="input-group-append">
				<button class="btn btn-outline-secondary" id="tambahkan" onclick="addItem()" style="margin: 5px;">Tambahkan</button>
			</div>
		</div>
		<div id="keranjang">
			<p id="barang"></p>
		</div>
	</div>

	<script type="text/javascript">
		var input = document.getElementById("daftar");
		input.addEventListener("keypress", function(event) {
			if (event.key === "Enter") {
				event.preventDefault();
				document.getElementById("tambahkan").click();
			}
		});
	</script>
</body>
</html>
