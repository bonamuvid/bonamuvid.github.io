<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv='cache-control' content='no-cache'> 
	<meta http-equiv='expires' content='0'> 
	<meta http-equiv='pragma' content='no-cache'>
	<meta name="description" content="A feature to show shopping list">
	<meta name="title" content="Belanja Bulanext">
	<title>Belanja Bulanext | Bona Muvid's Page</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="custom.css">
	<script type="text/javascript">
		var jmlBarang = 0;
	</script>
</head>
<body>
	<div class="mainwrapper">
		<h1>Belanja Bulanext</h1>
		<hr/>
		<div class="input-group mb-3">
			<input class="form-control" type="text" name="List Belanja" id="daftar" placeholder="Nama Barang" onclick="this.select()" style="margin: 5px;" >
			<div class="input-group-append">
				<button class="btn btn-outline-secondary" id="tambahkan" onclick="addItem()" style="margin: 5px;">Tambahkan</button>
			</div>
		</div>
		<div>
			<ul id="keranjang">
				<li id="barang0"></li>
			</ul>
		</div>
	</div>
	<!-- Next > save the list to .txt or .xml file -->
	<script type="text/javascript">
		var input = document.getElementById("daftar");
		input.addEventListener("keypress", function(event) {
			if (event.key === "Enter") {
				event.preventDefault();
				document.getElementById("tambahkan").click();
			}
		});

		function addItem() {
			var x = document.getElementById("daftar").value;
			var isi = document.getElementById("barang"+jmlBarang);
			if (isi != null) {
				document.getElementById("barang"+jmlBarang).innerHTML = x;
				jmlBarang = jmlBarang + 1;	
			} else {
				var ul = document.getElementById("keranjang");
				var li = document.createElement("li");
				li.appendChild(document.createTextNode(x));
				li.setAttribute("id","barang"+jmlBarang);
				ul.appendChild(li);
				jmlBarang = jmlBarang + 1;
			}
		}
	</script>
</body>
</html>
