<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  
  <script>
  async function sha256(message) {
      const msgBuffer = new TextEncoder().encode(message);
      const hashBuffer = await crypto.subtle.digest("SHA-256", msgBuffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, "0")).join('');
  }
  
  const storedHash = "b88ca91d70377891dec3803a5206b0e19cedd0934718ddcf8c2b4a53307cc431";
  
  async function login() {
      const pass = document.getElementById("password").value;
      const hashed = await sha256(pass);
  
      if (hashed === storedHash) {
          sessionStorage.setItem("auth", "1");
          window.location.href = "belanjabulanext.html";
      } else {
          alert("Wrong password");
      }
  }
  </script>
</head>
<body class="p-4">
    <div class="container">
        <h2>Enter Password</h2>
        <input type="password" id="password" class="form-control" placeholder="Password" autofocus>
        <button onclick="login()" class="btn btn-primary mt-3">Login</button>
    </div>
</body>
</html>
