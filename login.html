<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyDwMCTIK38vlLLAHByz0MRWz4FgeXhMh6g",
      authDomain: "github-belanja-bulanext.firebaseapp.com",
      databaseURL: "https://github-belanja-bulanext-default-rtdb.asia-southeast1.firebasedatabase.app/",
      projectId: "github-belanja-bulanext",
      storageBucket: "github-belanja-bulanext.firebasestorage.app",
      messagingSenderId: "718219974978",
      appId: "1:718219974978:web:30505728a4806d857d10db"
    };
    
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    
    async function sha256(message) {
      const msgBuffer = new TextEncoder().encode(message);
      const hashBuffer = await crypto.subtle.digest("SHA-256", msgBuffer);
      return Array.from(new Uint8Array(hashBuffer))
        .map(b => b.toString(16).padStart(2, '0'))
        .join('');
    }
    
    function generateToken() {
      return crypto.randomUUID();
    }
    
    async function login() {
      const input = document.getElementById("password").value;
      const hashedInput = await sha256(input);
    
      const snapshot = await get(ref(db, "passwords"));
      if (!snapshot.exists()) {
        alert("No passwords set in Firebase.");
        return;
      }
    
      const data = snapshot.val();
      let shoppingListName = "shoppingList";
    
      if (hashedInput === data.currentPassword) {
        shoppingListName = "shoppingList";
      } else if (hashedInput === data.newPassword) {
        shoppingListName = "tempShoppingList";
      } else if (input === "guest") {
        shoppingListName = "shoppingList";
      } else {
        alert("Wrong password!");
        return;
      }
    
      const token = generateToken();
      const tokenData = { createdAt: Date.now(), list: shoppingListName };
      await set(ref(db, "auth/" + token), tokenData);
    
      sessionStorage.setItem("authToken", token);
      window.location.href = "belanjabulanext.html";
    }
    
    window.login = login;
    
    window.addEventListener("DOMContentLoaded", () => {
      const input = document.getElementById("password");
      const toggle = document.getElementById("togglePassword");
      let hideTimer = null;
    
      function showPassword() {
        input.type = "text";
        toggle.innerHTML = '<i class="bi bi-eye-slash"></i>';
        clearTimeout(hideTimer);
        hideTimer = setTimeout(hidePassword, 3000);
      }
    
      function hidePassword() {
        input.type = "password";
        toggle.innerHTML = '<i class="bi bi-eye"></i>';
      }
    
      toggle.addEventListener("mousedown", showPassword);
      toggle.addEventListener("mouseup", hidePassword);
      toggle.addEventListener("mouseleave", hidePassword);
      toggle.addEventListener("touchstart", showPassword);
      toggle.addEventListener("touchend", hidePassword);
    
      input.addEventListener("keypress", (event) => {
        if (event.key === "Enter") {
          event.preventDefault();
          login();
        }
      });
    });
  </script>
</head>
<body class="p-4">
  <div class="container">
    <h2>Enter Password</h2>
    <div class="input-group">
      <input type="password" id="password" class="form-control" placeholder="Password">
      <button class="btn btn-outline-secondary" type="button" id="togglePassword">
        <i class="bi bi-eye"></i>
      </button>
    </div>
    <button onclick="login()" class="btn btn-primary mt-3">Login</button>
    <br>
    <small class="form-text text-muted mt-2">Use <strong>guest</strong> as password for guest user.</small>
  </div>
</body>
</html>
