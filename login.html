<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get, set, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyDwMCTIK38vlLLAHByz0MRWz4FgeXhMh6g",
      authDomain: "github-belanja-bulanext.firebaseapp.com",
      databaseURL: "https://github-belanja-bulanext-default-rtdb.asia-southeast1.firebasedatabase.app/",
      projectId: "github-belanja-bulanext",
      storageBucket: "github-belanja-bulanext.firebasestorage.app",
      messagingSenderId: "718219974978",
      appId: "1:718219974978:web:30505728a4806d857d10db"
    };
    
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    
    async function sha256(message) {
      const msgBuffer = new TextEncoder().encode(message);
      const hashBuffer = await crypto.subtle.digest("SHA-256", msgBuffer);
      return Array.from(new Uint8Array(hashBuffer))
        .map(b => b.toString(16).padStart(2, '0'))
        .join('');
    }
    
    function generateToken() {
      return crypto.randomUUID();
    }
    
    async function login() {
      const input = document.getElementById("password").value;
      const hashedInput = await sha256(input);
    
      const snapshot = await get(ref(db, "passwords"));
      if (!snapshot.exists()) {
        alert("No passwords set in Firebase.");
        return;
      }
    
      const data = snapshot.val();
      let shoppingListName = "shoppingList";
    
      if (hashedInput === data.currentPassword) {
        shoppingListName = "shoppingList";
      } else if (hashedInput === data.newPassword) {
        shoppingListName = "tempShoppingList";
      } else {
        alert("Wrong password!");
        return;
      }
    
      const token = generateToken();
      const tokenData = { createdAt: Date.now(), list: shoppingListName };
      await set(ref(db, "auth/" + token), tokenData);
    
      sessionStorage.setItem("authToken", token);
      window.location.href = "belanjabulanext.html";
    }
    
    window.login = login;
  </script>
</head>
<body class="p-4">
  <div class="container">
    <h2>Enter Password</h2>
      <input type="password" id="password" class="form-control" placeholder="Password">
    <button onclick="login()" class="btn btn-primary mt-3">Login</button>
  </div>
</body>
</html>
