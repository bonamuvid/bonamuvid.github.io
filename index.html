<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv='cache-control' content='no-cache'> 
	<meta http-equiv='expires' content='0'> 
	<meta http-equiv='pragma' content='no-cache'>
	<meta name="description" content="Bona Muvid's playground for experimenting with static web pages">
	<meta name="title" content="Bona Muvid's Page">
	<title>Bona Muvid's Page</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<style>
		body {
			background-color: #152238;
		}
		.mainwrapper {
			position: fixed;
			background-color: #9EA3A9;
			height: 87vh;
			width: 99vw;
			top: 1.5vh;
			left: 0.5vw;
			padding: 1%;
		}
		.ribbon {
			position: relative;
			left: 50%;
			right: 50%;
			margin-left: -50vw;
			margin-right: -50vw;
			background-color: #000000;
			text-align: center;
			padding: 25px 0 75px 0;
			color: #fff;
			width: 100vw;
			/* Adding transparent gradient background image is cool */
		}
	</style>
</head>
<body>
<div class="mainwrapper">
	<h1 style="font-size: x-large;">Bona Muvid's Github Page</h1>
	<div class="ribbon">
		Content of the ribbon
		<hr/>
	</div>
	<div class="card" style="width: 250px; margin-top: 15px;;">
		<img src="images/me.png" alt="My Photo" style="width: 248px; height: 248px; object-fit: cover;">
		<div class="card-body">
			<h4 class="card-title" style="color: #000;">Bona Muvid</h4>
			<p class="card-text" style="color: #000">This is me back then when I just started college</p>
			<a href="#" class="btn btn-primary">More</a>
		</div>
	</div>
</div>
</body>
</html>
